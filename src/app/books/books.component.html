<div class="flex gap-2 mt-2 ">
    <button (click)="sortAscending('price')" [class] = "btnS">price Asc</button>
    <button (click)="sortDescending('price')" [class] = "btnS">price Desc</button>
    <button (click)="sortAscending('name')" [class] = "btnS">Name Asc</button>
    <button (click)="sortDescending('name')" [class] = "btnS">Name Desc</button>
    <button (click)="sortAscending('author')" [class] = "btnS">Author Asc</button>
    <button (click)="sortDescending('author')" [class] = "btnS">Author Desc</button>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 my-4 ">
    <div *ngFor="let book of books; " class="bg-slate-50 shadow-md rounded-lg overflow-hidden relative pb-14">
      <img [src]="book.image" alt="{{book.name}}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold mb-2">{{book.name}}</h2>
        <p class="text-slate-700 mb-2"><strong>Author:</strong> {{book.author}}</p>
        <p class="text-slate-700 mb-2"><strong>Genres:</strong> {{book.genre.join(', ')}}</p>
        <p class="text-slate-700 mb-2"><strong>Published:</strong> {{book.publishDate}}</p>
        <p class="text-slate-700 mb-2"><strong>Price:</strong> ${{book.price}}</p>
      </div>
      <div class="items-center absolute w-full flex justify-end pr-4" >
        <button class="w-1/3 bg-slate-600 p-2 text-slate-50 rounded-lg" (click)="editBook(book)">edit</button>
      </div>
  <app-edit *ngIf="selectedBook" [book]="selectedBook" (closePopup)="closePopup()" (saveBook)="updateBook($event)"></app-edit>
    </div>
  </div>
